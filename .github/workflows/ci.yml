name: Build

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    name: Build & Test (iOS)
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: Build for iOS
        run: |
          xcodebuild build \
            -scheme NetworkSpectator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -skipPackagePluginValidation \
            | xcpretty

      # - name: Run Tests (iOS)
      #   run: |
      #     xcodebuild test \
      #       -scheme NetworkSpectator \
      #       -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
      #       -skipPackagePluginValidation \
      #       | xcpretty

  build-macos:
    name: Build & Test (macOS)
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app

      - name: Build for macOS
        run: |
          xcodebuild build \
            -scheme NetworkSpectator \
            -destination 'platform=macOS' \
            -skipPackagePluginValidation \
            | xcpretty

